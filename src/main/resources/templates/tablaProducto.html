<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Supermercado Feliz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/producto">Formulario Producto</a></li>
          <li class="nav-item"><a class="nav-link active" href="/tablaProducto">Tabla Producto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center text-primary mb-4">Tabla de Productos</h1>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th scope="col">N°</th>
              <th scope="col">Nombre del Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Fecha de Vencimiento</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Leche Entera</td>
              <td>$1200</td>
              <td>2025-12-01</td>
              <td>
                <button class="btn btn-sm btn-warning me-1">Editar</button>
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Pan Integral</td>
              <td>$850</td>
              <td>2025-08-20</td>
              <td>
                <button class="btn btn-sm btn-warning me-1">Editar</button>
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a href="/producto" class="btn btn-success px-4">➕ Agregar nuevo producto</a>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="bg-light text-center py-3 mt-5 border-top">
    <p class="mb-0">Hecho por <strong>Ester Delgado</strong> © 2025</p>
  </footer>
