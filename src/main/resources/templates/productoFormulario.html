<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Supermercado Feliz</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/index">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/producto">Formulario Producto</a></li>
                <li class="nav-item"><a class="nav-link" href="/tablaProducto">Tabla Producto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4 text-primary">Formulario de Productos</h1>

            <form>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto">
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto">
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="fecha">
                </div>

                <button type="submit" class="btn btn-success btn-block">Guardar Producto</button>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-light text-center py-3 mt-5 border-top">
        <p class="mb-0">Hecho por <strong>Ester Delgado</strong> © 2025</p>
    </footer>
</body>
</html>
